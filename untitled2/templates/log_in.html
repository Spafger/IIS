{% extends "base.html" %}

{% block title %} Главное меню{% endblock title %}

{% block content %}

    <div class="container">
        <h2></h2>
    </div>
    <div class="container">
        <form action="" method="post">
        {% csrf_token %}
            <table class="table table-light table-bordered" align="center">
                <tr>
                    <td colspan="2">Введите логин и пароль в поля снизу</td>
                </tr>
                <tr>
                    <td>Логин</td>
                    <td>{{ form.username}}</td>
                </tr>
                <tr>
                    <td>Пароль</td>
                    <td>{{ form.password }}</td>
                </tr>
                <tr>
                    <td colspan="2">
                    <input type="submit" class="button btn-primary" value="Войти">
                    <input type="button" class="button btn-secondary" value="Вернуться назад" onclick="history.back()">
                    </td>
                </tr>
            </table>
        </form>
    </div>
{% endblock content %}
