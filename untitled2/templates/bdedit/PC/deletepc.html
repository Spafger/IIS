{% extends "base.html" %}

{% block title %}Удалить PC{% endblock title %}

{% block content %}
    <div class="container">
        <h1 style="color: #FFFFFF">Delete PC</h1>
    </div>
    <div class="container">
        <form action="" method="post">
            {% csrf_token %}
            <p>Do you want to delete PC: {{ pc }}</p>
            <p>
                <input type="submit" class="btn-danger" value="Yes" name="Yes">
                <input type="submit" class="btn-light" value="No" name="No">
            </p>
        </form>
        <h1><a href="{% url "out_pc" %}">Return to list</a></h1>
    </div>
{% endblock content %}
