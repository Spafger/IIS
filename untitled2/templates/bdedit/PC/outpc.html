{% extends "base.html" %}

{% block title %}Таблица PC{% endblock title %}

{% block content %}
    <h1 style="color: honeydew"></h1>
    <div class="container">
        <h1 style="color: #FFFFFF">Таблица PC</h1>
        <table class="table table-light border table-hover" align="center">
            <tr class="bold_text">
                <td>PC</td>
                <td>Description</td><td></td>
                <td><a href="{% url "add_pc" %}">Add</a></td>
            </tr>
            {% for pc in pc_list %}
                <tr>
                    <td>{{ pc.id_pc }}</td>
                    <td>{{ pc.description_pc }}</td>
                    <td><a href="{% url "edit_pc" pc.id_pc %}">Edit</a></td>
                    <td><a href="{% url "delete_pc" pc.id_pc %}">Delete</a></td>
                </tr>
            {% endfor %}
        </table>
        <h1><a href="../../mainmenu">Return to menu</a>
        </h1>
    </div>

{% endblock content %}
